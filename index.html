<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create your Google Account</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="wrapper">
            <div class="both-side-container">

                <div class="top-container"> <div class="heading-wrapper"> <div
                class="google-image"><img src="images/google.svg" alt="Google
                image"></div> <h1>Create your Google Accounts</h1> </div>
                <form>

                        <div class="name-field">
                            <div class="input-items">
                                <input class="name-input input-item" type="text" name="fname" placeholder="" autofocus
                                    required>
                                <label class="input-label" for="fname">First name</label>
                            </div>
                            <div class="name-input input-items">
                                <input class="input-item" type="text" name="lname" placeholder="" required>
                                <label class="input-label" for="lname">Last name</label>
                            </div>
                        </div>

                        <div class="username-field">
                            <input class="input-item" type="username" name="username" placeholder="" required>
                            <label class="input-label" for="username">Username</label>
                            <span>@gmail.com</span>
                        </div>
                        <button type="button" class="identy-btn">Use my current email address instead</button>

                        <div class="pass-wrapper">
                            <div class="pass-field">
                                <div class="input-items">
                                    <input class="input-item" type="password" name="pass" autocomplete="off"
                                        placeholder="" required>
                                    <label class="input-label" for="pass">Password</label>
                                </div>
                                <div class="input-items">
                                    <input class="input-item" type="password" name="conf-pass" autocomplete="off"
                                        placeholder="" required>
                                    <label class="input-label" for="conf-pass">Confirm</label>
                                </div>
                            </div>
                            <p>Use 8 or more characters with a mix of letters, numbers & symbols</p>
                        </div>

                        <label class="check-control">
                            <input type="checkbox" name="show-pass" required />
                            <span>show password</span>
                        </label>

                        <div class="actions">
                            <button type="button" class="redirect-sign-in">Sign in instead</button>
                            <button type="submit" class="action-nxt">Next</button>
                        </div>
                    </form>

                </div>

                <div class="right-side-container">
                    <div class="account-image-container">
                        <img src="images/account.svg" alt="Account image">
                    </div>
                    <h1>One account. All of Google working for you.</h1>
                </div>
                
            </div>
        </div>
    </main>
</body>
</html>
